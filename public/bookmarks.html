<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarked Questions - Brain And Scalpel</title>
    <link rel="preload" href="assets/background.jpg" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        
/* Liquid Glass Morphism Universal Theme - Enhanced & Mobile-First */
:root {
  --glass-bg: rgba(0, 0, 0, 0.6);
  --glass-bg-light: rgba(255, 255, 255, 0.1);
  --glass-bg-medium: rgba(255, 255, 255, 0.15);
  --glass-bg-heavy: rgba(255, 255, 255, 0.2);
  --glass-border: rgba(255, 255, 255, 0.2);
  --glass-border-light: rgba(255, 255, 255, 0.1);
  --text-primary: rgba(255, 255, 255, 0.95);
  --text-secondary: rgba(255, 255, 255, 0.7);
  --text-tertiary: rgba(255, 255, 255, 0.5);
  --accent-blue: #60a5fa;
  --accent-purple: #a855f7;
  --accent-green: #34d399;
  --accent-orange: #fb923c;
  --accent-red: #f87171;
  --accent-yellow: #fbbf24;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  position: relative;
  overflow-x: hidden;
  color: var(--text-primary);
  background-color: #000;
}

/* iOS Background Fix */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  z-index: -2;
  background: url("assets/background.jpg") center center / cover no-repeat;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  z-index: -1;
}

/* Glass morphism components */
.glass {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 16px;
}

.glass-light {
  background: var(--glass-bg-light);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border-light);
  border-radius: 12px;
}

.glass-medium {
  background: var(--glass-bg-medium);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 16px;
}

.glass-heavy {
  background: var(--glass-bg-heavy);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
}

.glass-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.glass-card:hover {
  transform: translateY(-8px);
  background: rgba(255, 255, 255, 0.12);
  border-color: rgba(255, 255, 255, 0.25);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
}

.glass-button {
  background: linear-gradient(135deg, rgba(96, 165, 250, 0.8), rgba(168, 85, 247, 0.8));
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  color: white;
  font-weight: 600;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 20px rgba(96, 165, 250, 0.3);
  cursor: pointer;
  border: none;
}

.glass-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(96, 165, 250, 0.4);
  background: linear-gradient(135deg, rgba(96, 165, 250, 0.9), rgba(168, 85, 247, 0.9));
}

.glass-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.glass-input {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  color: var(--text-primary);
  transition: all 0.3s ease;
}

.glass-input:focus {
  outline: none;
  border-color: var(--accent-blue);
  background: rgba(255, 255, 255, 0.12);
  box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
}

.glass-input::placeholder {
  color: var(--text-tertiary);
}

/* Performance analysis styles */
.performance-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.score-circle {
  position: relative;
  width: 150px;
  height: 150px;
  margin: 0 auto;
}

.score-circle svg {
  transform: rotate(-90deg);
}

.score-circle .circle-bg {
  fill: none;
  stroke: rgba(255, 255, 255, 0.1);
  stroke-width: 8;
}

.score-circle .circle-progress {
  fill: none;
  stroke-width: 8;
  stroke-linecap: round;
  transition: stroke-dasharray 2s cubic-bezier(0.4, 0, 0.2, 1);
}

.score-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Review question styles */
.review-question {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
}

.review-question.correct {
  border-left: 4px solid #22c55e;
}

.review-question.incorrect {
  border-left: 4px solid #ef4444;
}

.review-question.not-attempted {
  border-left: 4px solid #6b7280;
}

/* Gradient backgrounds for accents */
.gradient-blue {
  background: linear-gradient(135deg, var(--accent-blue), #3b82f6);
}

.gradient-purple {
  background: linear-gradient(135deg, var(--accent-purple), #8b5cf6);
}

.gradient-green {
  background: linear-gradient(135deg, var(--accent-green), #10b981);
}

.gradient-orange {
  background: linear-gradient(135deg, var(--accent-orange), #f97316);
}

.gradient-red {
  background: linear-gradient(135deg, var(--accent-red), #ef4444);
}

.gradient-yellow {
  background: linear-gradient(135deg, var(--accent-yellow), #f59e0b);
}

/* Navigation button styles */
.nav-btn-not-attempted {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: rgba(255, 255, 255, 0.7);
}

.nav-btn-current {
  background: linear-gradient(135deg, var(--accent-blue), #3b82f6);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
  box-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
}

.nav-btn-correct {
  background: linear-gradient(135deg, var(--accent-green), #10b981);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
}

.nav-btn-incorrect {
  background: linear-gradient(135deg, var(--accent-red), #ef4444);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
}

.nav-btn-bookmarked {
  background: linear-gradient(135deg, var(--accent-yellow), #f59e0b);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
}

.nav-btn-marked-review {
  background: linear-gradient(135deg, var(--accent-purple), #8b5cf6);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
}

.nav-btn-answered {
  background: linear-gradient(135deg, #6b7280, #4b5563);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
}

/* Option button styles - REVISED FOR INLINE FEEDBACK */
.option-button {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.15);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  width: 100%;
  text-align: left;
  padding: 1rem;
  border-radius: 12px;
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 1rem;
  font-size: 1rem;
}

.option-button:hover {
  background: rgba(255, 255, 255, 0.1);
  border-color: rgba(96, 165, 250, 0.5);
  transform: translateX(8px);
}

.option-button.selected {
  background: linear-gradient(135deg, rgba(96, 165, 250, 0.3), rgba(59, 130, 246, 0.3));
  border-color: var(--accent-blue);
  transform: translateX(8px);
}

#optionsContainer.answered .option-button:hover {
    transform: translateX(0); /* Disable hover effect after answering */
}

#optionsContainer.answered .option-button {
    cursor: not-allowed;
    pointer-events: none;
}

#optionsContainer.answered .option-button:not(.correct):not(.incorrect) {
    opacity: 0.5;
}

.option-button.correct {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    border-color: #22c55e;
    color: white;
    transform: translateX(0);
}

.option-button.incorrect {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    border-color: #ef4444;
    color: white;
    transform: translateX(0);
}

.option-letter {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
  width: 2.5rem;
  height: 2.5rem;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: var(--text-primary);
  flex-shrink: 0;
}

.option-button.selected .option-letter {
  background: var(--accent-blue);
  border-color: var(--accent-blue);
  color: white;
}

.option-button.correct .option-letter, .option-button.incorrect .option-letter {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.3);
}

.option-text {
  flex: 1;
  font-size: 1rem;
  line-height: 1.5;
}

/* Stats bar responsive grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 1rem;
  align-items: center;
  justify-items: center;
}

@media (max-width: 768px) {
  .stats-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 0.5rem;
  }
  
  .stats-grid > div:nth-child(4),
  .stats-grid > div:nth-child(5) {
    grid-column: span 1;
  }
}

@media (max-width: 480px) {
  .stats-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .stats-grid > div:last-child {
    grid-column: span 2;
    justify-self: center;
  }
}

/* Animations */
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
}

@keyframes pulse-glow {
  0%, 100% { box-shadow: 0 0 20px rgba(96, 165, 250, 0.3); }
  50% { box-shadow: 0 0 40px rgba(96, 165, 250, 0.6); }
}

@keyframes checkmark {
  0% { transform: scale(0) rotate(0deg); }
  50% { transform: scale(0.8) rotate(180deg); }
  100% { transform: scale(1) rotate(360deg); }
}

@keyframes cross {
  0% { transform: scale(0) rotate(0deg); }
  50% { transform: scale(0.8) rotate(90deg); }
  100% { transform: scale(1) rotate(180deg); }
}

.animate-float {
  animation: float 6s ease-in-out infinite;
}

.animate-pulse-glow {
  animation: pulse-glow 2s ease-in-out infinite;
}

.animate-checkmark {
  animation: checkmark 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.animate-cross {
  animation: cross 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.3);
}

/* --- MOBILE RESPONSIVE STYLES --- */
.quiz-container {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

#mobile-nav-toggle {
    display: none; /* Hidden on desktop */
}

@media (min-width: 1024px) {
    .quiz-container {
        flex-direction: row;
        gap: 2rem;
    }
}

@media (max-width: 1023px) {
    .quiz-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 300px;
        height: 100%;
        z-index: 100;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        box-shadow: 10px 0px 30px rgba(0,0,0,0.5);
    }
    .quiz-sidebar.open {
        transform: translateX(0);
    }
    #mobile-nav-toggle {
        display: flex;
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 50;
    }
    .quiz-main-content {
        width: 100%;
    }
}

@media (max-width: 768px) {
    .glass-card, .glass {
        border-radius: 16px;
    }
    h1 { font-size: 2.5rem; }
    #questionText { font-size: 1.125rem; }
    .controls-container {
        flex-direction: column;
        gap: 1rem;
    }
    .controls-container button {
        width: 100%;
    }
    /* --- PWA Install Button --- */
    #install-app-btn {
    display: none; /* Hidden by default */
    background: linear-gradient(135deg, var(--accent-green), #10b981);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    color: white;
    font-weight: 600;
    padding: 0.5rem 1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 20px rgba(52, 211, 153, 0.3);
    cursor: pointer;
    }
    #install-app-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(52, 211, 153, 0.4);
    }
}

/* --- NEW: Article Page Specific Styles --- */
#article-content {
    color: var(--text-secondary);
    line-height: 1.7;
    font-size: 1.125rem;
}
#article-content p {
    margin-bottom: 1.5rem;
}
#article-content ul {
    list-style-type: disc;

#article-content h1, #article-content h2, #article-content h3, #article-content h4, #article-content h5 {

}
#article-content h1 { font-size: 2.25rem; }

#article-content a:hover {

    font-weight: bold;

}

}
#article-content .merke, #article-content .merkspruch {

}
#article-content .cave {
    display: block;
    background: rgba(251, 146, 60, 0.1);
    border-left: 4px solid var(--accent-orange);

    border-radius: 0 8px 8px 0;
}
#article-content span.api[data-type="bonus"],

    /* Style links and popups from Amboss JSON */

}

    max-width: 100%;
    height: auto;
    border-radius: 12px;
    margin: 1rem auto;

    </style>
</head>
<body>
    <header class="glass sticky top-0 z-40 mb-8">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="goBack()" class="glass-light px-4 py-2 text-white hover:bg-white hover:bg-opacity-20 transition-all duration-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                        </svg>
                        Back to Home
                    </button>
                </div>
                
                <div class="text-lg font-semibold text-white">Bookmarked Questions</div>
            </div>
        </div>
    </header>

    <section class="container mx-auto px-6 py-16 text-center">
        <div class="glass-heavy w-24 h-24 flex items-center justify-center text-3xl mx-auto mb-8 animate-float">
            <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
            </svg>
        </div>
        <h1 class="text-5xl font-bold text-white mb-6">
            Bookmarked Questions
        </h1>
        <p class="text-xl text-white text-opacity-80 mb-12 max-w-2xl mx-auto">
            Access all your saved questions for focused practice and review
        </p>
        
        <div class="glass-medium inline-block px-8 py-6">
            <div class="text-4xl font-bold text-white" id="bookmarkCount">0</div>
            <div class="text-white text-opacity-70">Bookmarked Questions</div>
        </div>
    </section>

    <section id="filterContainer" class="container mx-auto px-6 mb-8">
        <div class="glass-light p-6 rounded-lg">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <h2 class="text-xl font-semibold text-white">Filter by Topic:</h2>
                <div class="flex items-center gap-4">
                    <select id="topicFilter" class="glass-input px-4 py-2 rounded-lg min-w-[200px]">
                        <option value="all">All Topics</option>
                    </select>
                    <button onclick="startCustomQuiz()" id="customQuizBtn" class="glass-button px-4 py-2 text-sm">
                        Create Custom Quiz
                    </button>
                </div>
            </div>
        </div>
    </section>

    <main class="container mx-auto px-6 pb-12">
        <div id="bookmarksContainer" class="space-y-6">
            </div>
        
        <div id="emptyState" class="hidden text-center py-16">
            <div class="glass-heavy w-32 h-32 flex items-center justify-center mx-auto mb-8">
                <svg class="w-16 h-16 text-white text-opacity-50" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white mb-4">No Bookmarks Yet</h2>
            <p class="text-white text-opacity-70 mb-8 text-lg">Start bookmarking questions during practice to access them quickly here</p>
            <button onclick="goBack()" class="glass-button px-8 py-4 text-lg">
                Start Practicing
            </button>
        </div>
        
        <div id="actionsContainer" class="text-center space-x-4 mt-8">
            <button onclick="clearAllBookmarks()" id="clearBtn" class="glass-light px-6 py-3 text-white hover:bg-red-500 hover:bg-opacity-20 transition-all duration-300">
                Clear All Bookmarks
            </button>
            <button onclick="exportBookmarks()" class="glass-light px-6 py-3 text-white hover:bg-green-500 hover:bg-opacity-20 transition-all duration-300">
                Export Bookmarks
            </button>
        </div>
    </main>

    <script>
        // --- NEW: PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function loadBookmarks() {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarkedQuestions')) || [];
            const container = document.getElementById('bookmarksContainer');
            const emptyState = document.getElementById('emptyState');
            const topicFilter = document.getElementById('topicFilter');
            
            document.getElementById('bookmarkCount').textContent = bookmarks.length;
            
            if (bookmarks.length === 0) {
                emptyState.classList.remove('hidden');
                container.style.display = 'none';
                document.getElementById('actionsContainer').style.display = 'none';
                document.getElementById('filterContainer').style.display = 'none';
                return;
            }
            
            emptyState.classList.add('hidden');
            container.style.display = 'block';
            
            const topics = [...new Set(bookmarks.map(b => b.hierarchy.join(' > ')))].sort();
            topicFilter.innerHTML = '<option value="all">All Topics</option>' + 
                topics.map(topic => `<option value="${topic}">${topic}</option>`).join('');
            
            function renderBookmarks(filterTopic) {
                container.innerHTML = '';
                let filteredBookmarks = bookmarks;
                
                if (filterTopic && filterTopic !== 'all') {
                    filteredBookmarks = bookmarks.filter(b => b.hierarchy.join(' > ') === filterTopic);
                }
                
                const grouped = filteredBookmarks.reduce((acc, b) => {
                    if (!acc[b.quizName]) acc[b.quizName] = [];
                    acc[b.quizName].push(b);
                    return acc;
                }, {});
                
                for (const [quizName, questionList] of Object.entries(grouped)) {
                    const quizDiv = document.createElement('div');
                    quizDiv.className = 'glass-card p-6';
                    
                    let questionsHtml = '';
                    questionList.forEach((bookmark, index) => {
                        const questionText = (bookmark.question && bookmark.question.text) ? bookmark.question.text : 'Question text not found.';
                        questionsHtml += `
                            <div class="flex items-start justify-between py-3 border-b border-white border-opacity-10 last:border-b-0">
                                <div class="flex-1 cursor-pointer" onclick="practiceBookmark('${bookmark.quizFile}', ${bookmark.questionIndex})">
                                    <div class="text-white font-medium mb-1">Question ${bookmark.questionIndex + 1}</div>
                                    <div class="text-white text-opacity-80 text-sm leading-relaxed line-clamp-2">
                                        ${questionText.substring(0, 120)}...
                                    </div>
                                    <div class="text-xs text-white text-opacity-50 mt-2">
                                        Saved ${new Date(bookmark.timestamp).toLocaleDateString()} â€¢ ${bookmark.hierarchy.join(' > ')}
                                    </div>
                                </div>
                                <div class="flex space-x-2 ml-4">
                                    <button onclick="practiceBookmark('${bookmark.quizFile}', ${bookmark.questionIndex})" class="glass-button px-3 py-1 text-xs">
                                        Practice
                                    </button>
                                    <button onclick="removeBookmarkFromList(event, '${bookmark.quizFile}', ${bookmark.questionIndex})" class="glass-light px-3 py-1 text-xs text-white hover:bg-red-500 hover:bg-opacity-20 transition-all duration-300">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    quizDiv.innerHTML = `
                        <div class="mb-4">
                            <h3 class="text-2xl font-bold text-white mb-2">${quizName}</h3>
                            <div class="text-white text-opacity-60 text-sm">
                                ${questionList.length} bookmarked question${questionList.length === 1 ? '' : 's'}
                            </div>
                        </div>
                        <div class="space-y-0">
                            ${questionsHtml}
                        </div>
                    `;
                    
                    container.appendChild(quizDiv);
                }
                
                if (filteredBookmarks.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-16">
                            <div class="text-white text-opacity-70 text-lg">No bookmarks found for the selected topic.</div>
                        </div>
                    `;
                }
            }
            
            topicFilter.addEventListener('change', (e) => {
                renderBookmarks(e.target.value);
            });
            
            renderBookmarks('all');
        }

        function practiceBookmark(quizFile, questionIndex) {
            window.location.href = `${quizFile}?startAt=${questionIndex}`;
        }

        function removeBookmarkFromList(event, quizFile, questionIndex) {
            event.stopPropagation();
            if (confirm('Remove this bookmark?')) {
                let bookmarks = JSON.parse(localStorage.getItem('bookmarkedQuestions')) || [];
                bookmarks = bookmarks.filter(b => !(b.quizFile === quizFile && b.questionIndex === questionIndex));
                localStorage.setItem('bookmarkedQuestions', JSON.stringify(bookmarks));
                loadBookmarks();
            }
        }

        function clearAllBookmarks() {
            if (confirm('Are you sure you want to clear all bookmarks? This action cannot be undone.')) {
                localStorage.removeItem('bookmarkedQuestions');
                loadBookmarks();
            }
        }

        function exportBookmarks() {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarkedQuestions')) || [];
            if (bookmarks.length === 0) {
                alert('No bookmarks to export');
                return;
            }
            
            const dataStr = JSON.stringify(bookmarks.map(b => b.question), null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'bookmarked-questions.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function startCustomQuiz() {
            const filterTopic = document.getElementById('topicFilter').value;
            const bookmarks = JSON.parse(localStorage.getItem('bookmarkedQuestions')) || [];
            
            let filteredBookmarks = bookmarks;
            if (filterTopic && filterTopic !== 'all') {
                filteredBookmarks = bookmarks.filter(b => b.hierarchy.join(' > ') === filterTopic);
            }

            if (filteredBookmarks.length === 0) {
                alert('No bookmarked questions available for the selected topic to create a quiz.');
                return;
            }
            
            const customQuizData = {
                name: `Custom Quiz - ${filterTopic === 'all' ? 'All Bookmarks' : filterTopic}`,
                hierarchy: ['Custom Quizzes'],
                questions: filteredBookmarks.map(b => b.question)
            };
            
            localStorage.setItem('customQuizData', JSON.stringify(customQuizData));
            window.location.href = 'custom_quiz.html';
        }

        document.addEventListener('DOMContentLoaded', loadBookmarks);
    </script>
</body>
</html>
